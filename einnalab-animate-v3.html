<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einnalab Ingredients – Tabs Layout (Mobile & Desktop)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /*
     * Fully scoped component – no global selectors used
     */
    #einna-ingredients, #einna-ingredients * { box-sizing: border-box; }

    #einna-ingredients {
      /* Design tokens */
      --text: #EAECEF;
      --muted:#A9B0BA;
      --outline: rgba(255,255,255,.12);
      --panelA: rgba(255,255,255,.06);
      --panelB: rgba(255,255,255,.03);
      --brand:#8A1C1C;

      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      position: relative; isolation:isolate;
      padding: clamp(24px, 4vw, 48px);
      overflow:hidden;
    }
    #einna-ingredients::before{
      content:""; position:absolute; inset:-40% -20% auto -20%; height:160%;
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(138,28,28,.32), transparent 60%),
        radial-gradient(50% 50% at 70% 20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(65% 55% at 50% 85%, rgba(138,28,28,.18), transparent 70%);
      filter: blur(28px); z-index:-1; pointer-events:none;
    }

    /* ===== Layout ===== */
    #einna-ingredients .grid { display:grid; gap: 28px; max-width: 1200px; margin:0 auto; }

    /* Desktop: two columns – left detail card, right vertical tabs */
    @media (min-width: 981px){
      #einna-ingredients .grid{ grid-template-columns: 1.1fr .9fr; align-items:start; }
      #einna-ingredients .desktop-left{ display:block; }
      #einna-ingredients .desktop-right{ display:block; }
      #einna-ingredients .mobile-only{ display:none !important; }
    }

    /* Mobile: stack – bottle, horizontal tabs, detail card */
    @media (max-width: 980px){
      #einna-ingredients .desktop-left, 
      #einna-ingredients .desktop-right{ display:none !important; }
      #einna-ingredients .mobile-only{ display:block; }
    }

    /* ===== Liquid glass primitives ===== */
    #einna-ingredients .glass {
      background: linear-gradient(180deg, var(--panelA), var(--panelB));
      border: 1px solid var(--outline);
      border-radius: 20px;
      box-shadow: 0 14px 34px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
    }
    #einna-ingredients .card{
      padding: clamp(16px, 2vw, 24px);
    }

    /* ===== Bottle (mobile top) ===== */
    #einna-ingredients .bottle { display:grid; place-items:center; margin-bottom: 6px; }
    #einna-ingredients .bottle img{ height: clamp(220px, 42vw, 440px); width:auto; object-fit:contain; filter: drop-shadow(0 22px 40px rgba(0,0,0,.55)); }

    /* ===== Tabs – Mobile (horizontal) ===== */
    #einna-ingredients .tabs-h{ display:flex; gap:10px; overflow-x:auto; -webkit-overflow-scrolling:touch; scrollbar-width:none; scroll-snap-type:x mandatory; padding: 6px 2px; }
    #einna-ingredients .tabs-h::-webkit-scrollbar{ display:none; }

    #einna-ingredients .tab-pill{
      flex:0 0 auto; scroll-snap-align:center; display:flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--outline);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: 0 8px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      white-space:nowrap; cursor:pointer;
    }
    #einna-ingredients .tab-pill[aria-selected="true"]{
      border-color: rgba(255,255,255,.5); transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
    }
    #einna-ingredients .tab-icon{ width:26px; height:26px; border-radius:8px; padding:4px; display:grid; place-items:center; background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08)); border:1px solid var(--outline); }
    #einna-ingredients .tab-icon img{ width:100%; height:100%; object-fit:contain; display:block; }
    #einna-ingredients .tab-label{ font-size:14px; }

    /* ===== Tabs – Desktop (vertical list) ===== */
    #einna-ingredients .tabs-v{ display:flex; flex-direction:column; gap:10px; max-height: 640px; overflow:auto; padding-right:4px; }
    #einna-ingredients .tab-vert{
      display:flex; align-items:center; justify-content:space-between; gap:12px; cursor:pointer;
      padding:12px 14px; border-radius:14px; border:1px solid var(--outline);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 6px 18px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    #einna-ingredients .tab-vert:hover{ transform: translateX(2px); }
    #einna-ingredients .tab-vert[aria-selected="true"]{ border-color: rgba(255,255,255,.5); box-shadow: 0 10px 24px rgba(0,0,0,.3); }
    #einna-ingredients .tab-vert .title{ font-weight:700; font-size:15px; }
    #einna-ingredients .tab-vert .chev{ opacity:.8; }

    /* ===== Detail card (shared style) ===== */
    #einna-ingredients .detail-wrap{ display:grid; gap:14px; }
    #einna-ingredients .detail-head{ display:flex; gap:14px; align-items:center; }
    #einna-ingredients .detail-thumb{ width:84px; height:84px; border-radius:16px; border:1px solid var(--outline); background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06)); display:grid; place-items:center; }
    #einna-ingredients .detail-thumb img{ width:100%; height:100%; object-fit:contain; display:block; }
    #einna-ingredients .detail-title{ margin:0; font-size:22px; font-weight:800; letter-spacing:.2px; }
    #einna-ingredients .detail-body{ margin:0; color: var(--muted); line-height:1.7; font-size:15px; }

    /* Big preview inside card */
    #einna-ingredients .big-visual{ display:grid; place-items:center; padding:8px; border-radius:18px; border:1px solid var(--outline); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04)); }
    #einna-ingredients .big-visual img{ max-height: 320px; width:auto; height:auto; object-fit:contain; display:block; }

    /* Desktop column paddings */
    #einna-ingredients .desktop-left .card{ min-height: 420px; }

  </style>
</head>
<body>
  <section id="einna-ingredients" aria-label="Einnalab Ingredients">
    <div class="grid">

      <!-- ================= MOBILE STACK ================= -->
      <div class="mobile-only">
        <div class="bottle">
          <img src="https://einnalab.com/wp-content/uploads/2025/07/EiNNALAB-Deer-Placenta-30000mg-DarkRed-TRANSPARENT-Front-scaled-e1751113638955.png" alt="Einnalab Deer Placenta Bottle" />
        </div>
        <div id="tabsMobile" class="tabs-h" role="tablist" aria-orientation="horizontal" aria-label="Ingredients"></div>
        <article id="panelMobile" class="glass card detail-wrap" role="tabpanel" aria-live="polite"></article>
      </div>

      <!-- ================= DESKTOP ROW ================= -->
      <div class="desktop-left">
        <article id="panelDesktop" class="glass card detail-wrap" role="tabpanel" aria-live="polite"></article>
      </div>
      <aside class="desktop-right">
        <div id="tabsDesktop" class="tabs-v" role="tablist" aria-orientation="vertical" aria-label="Ingredients"></div>
      </aside>
    </div>
  </section>

  <script>
    // ========= Data =========
    const INGREDIENTS = [
      { name: "Vitamin E", src: "https://einnalab.com/wp-content/uploads/2025/11/Vitamin-E.png", desc: "A classic antioxidant known for helping shield lipids from oxidative stress and supporting skin suppleness." },
      { name: "Squalene", src: "https://einnalab.com/wp-content/uploads/2025/11/Squalene.png", desc: "A lightweight lipid naturally found in skin; helps reinforce the moisture barrier for a soft, comfortable feel." },
      { name: "Fucoidan", src: "https://einnalab.com/wp-content/uploads/2025/11/Fucoidan.png", desc: "Brown-seaweed polysaccharide often used for soothing, water-binding properties in beauty formulations." },
      { name: "Lycopene", src: "https://einnalab.com/wp-content/uploads/2025/11/lycopene.png", desc: "Tomato-derived carotenoid frequently referenced for antioxidant activity that supports overall skin vitality." },
      { name: "Aloe Vera", src: "https://einnalab.com/wp-content/uploads/2025/11/Aloe-Vera-scaled.png", desc: "A perennial hydrator used to calm and refresh; known for its water-binding, skin-comforting profile." },
      { name: "Avocado Oil", src: "https://einnalab.com/wp-content/uploads/2025/11/Avocado-Oil.png", desc: "Rich, emollient plant oil that helps soften and condition for a nourished feel." },
      { name: "Grape Seed", src: "https://einnalab.com/wp-content/uploads/2025/11/Grape-Seed.png", desc: "Source of polyphenols; commonly used to support antioxidant care and a balanced look." },
      { name: "Evening Primrose Oil", src: "https://einnalab.com/wp-content/uploads/2025/11/Evening-Primrose-Oil.png", desc: "Lipid with essential fatty acids that helps promote a supple, comfortable skin feel." },
      { name: "Borage Oil", src: "https://einnalab.com/wp-content/uploads/2025/11/borage-oil.png", desc: "Gamma-linolenic acid–rich oil used to cushion and support the skin’s barrier." },
      { name: "Marine Collagen Extract", src: "https://einnalab.com/wp-content/uploads/2025/11/Marine-Collagen-Extract.png", desc: "Marine-derived peptides commonly featured to complement skin’s firmness routine." },
      { name: "Turmeric", src: "https://einnalab.com/wp-content/uploads/2025/11/Tumeric.png", desc: "Golden spice noted for antioxidant benefits and a comforting, balanced-looking complexion." },
    ];

    // ========= Refs =========
    const tabsMobile = document.getElementById('tabsMobile');
    const panelMobile = document.getElementById('panelMobile');
    const tabsDesktop = document.getElementById('tabsDesktop');
    const panelDesktop = document.getElementById('panelDesktop');

    let current = 0;

    function renderPanel(targetEl, index){
      const it = INGREDIENTS[index]; if(!it) return;
      targetEl.innerHTML = `
        <div class="detail-head">
          <div class="detail-thumb"><img src="${it.src}" alt="${it.name}" loading="lazy" decoding="async"></div>
          <h3 class="detail-title">${it.name}</h3>
        </div>
        <div class="big-visual"><img src="${it.src}" alt="${it.name} large" loading="lazy" decoding="async"></div>
        <p class="detail-body">${it.desc}</p>
      `;
    }

    function focusTab(list, idx){
      [...list.children].forEach((btn, i)=>{
        const selected = i===idx;
        btn.setAttribute('aria-selected', selected);
        btn.tabIndex = selected? 0 : -1;
      });
    }

    function setActive(idx){
      current = idx;
      // update both tab lists
      if(tabsMobile) focusTab(tabsMobile, idx);
      if(tabsDesktop) focusTab(tabsDesktop, idx);
      // render both panels (only one is visible due to CSS)
      if(panelMobile) renderPanel(panelMobile, idx);
      if(panelDesktop) renderPanel(panelDesktop, idx);
      // ensure mobile selected tab is visible
      const btn = tabsMobile?.children?.[idx];
      if(btn && 'scrollIntoView' in btn){
        btn.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
      }
    }

    function buildMobileTabs(){
      if(!tabsMobile) return;
      tabsMobile.innerHTML='';
      tabsMobile.setAttribute('role','tablist');
      tabsMobile.setAttribute('aria-orientation','horizontal');
      INGREDIENTS.forEach((it, i)=>{
        const b = document.createElement('button');
        b.className = 'tab-pill';
        b.type='button'; b.role='tab';
        b.setAttribute('aria-selected','false');
        b.innerHTML = `
          <span class="tab-icon"><img src="${it.src}" alt="" /></span>
          <span class="tab-label">${it.name}</span>
        `;
        b.addEventListener('click', ()=> setActive(i));
        tabsMobile.appendChild(b);
      });
    }

    function buildDesktopTabs(){
      if(!tabsDesktop) return;
      tabsDesktop.innerHTML='';
      tabsDesktop.setAttribute('role','tablist');
      tabsDesktop.setAttribute('aria-orientation','vertical');
      INGREDIENTS.forEach((it, i)=>{
        const b = document.createElement('button');
        b.className = 'tab-vert'; b.type='button'; b.role='tab';
        b.setAttribute('aria-selected','false');
        b.innerHTML = `<span class="title">${it.name}</span><span class="chev">›</span>`;
        b.addEventListener('click', ()=> setActive(i));
        tabsDesktop.appendChild(b);
      });
    }

    // Keyboard navigation for accessibility
    function attachKeyboardNav(container, axis='horizontal'){
      if(!container) return;
      container.addEventListener('keydown', (e)=>{
        const count = INGREDIENTS.length;
        if(axis==='horizontal'){
          if(e.key==='ArrowRight'){ e.preventDefault(); setActive((current+1)%count); }
          if(e.key==='ArrowLeft'){ e.preventDefault(); setActive((current-1+count)%count); }
        } else {
          if(e.key==='ArrowDown'){ e.preventDefault(); setActive((current+1)%count); }
          if(e.key==='ArrowUp'){ e.preventDefault(); setActive((current-1+count)%count); }
        }
      });
    }

    // Init
    buildMobileTabs();
    buildDesktopTabs();
    attachKeyboardNav(tabsMobile, 'horizontal');
    attachKeyboardNav(tabsDesktop, 'vertical');
    setActive(0);
  </script>
</body>
</html>
